<form [formGroup]="dodajSamochodForm" (ngSubmit)="sendForm(marka.value, model.value, opis.value, cenazadobe.value)">
  <div class="container">
    <h1>Dodaj samochod</h1>
    <div class="form-group row">
      <label >Marka</label>
<!--      <div class="col-sm-10">-->
          <input type="text" class="form-control" #marka formControlName="marka" placeholder="marka" name="marka">
<!--      </div>-->
    </div>

      <div class="form-group row">
        <label>Model</label>
<!--        <div class="col-sm-10">-->
            <input type="text" class="form-control" #model formControlName="model" placeholder="model" name="model">
<!--        </div>-->
      </div>


      <div class="form-group row">
        <label>Opis</label>
<!--        <div class="col-sm-10">-->
            <input type="text" class="form-control" #opis formControlName="opis" placeholder="opis" name="opis">
<!--        </div>-->
      </div>


      <div class="form-group row">
        <label>Cena za dobÄ™</label>
<!--        <div class="col-sm-10">-->
          <input type="text" class="form-control" #cenazadobe formControlName="cenazadobe" placeholder="cena za dobe"
                 name="cenazadobe">
<!--        </div>-->
      </div>

      <button class="btn-primary btn" type="submit" [disabled]="dodajSamochodForm.invalid">Dodaj nowy samochod</button>
    </div>
</form>
