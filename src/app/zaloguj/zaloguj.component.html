
<!--<form (ngSubmit)="">-->
<div class="container">
  <h1>Zaloguj się</h1>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="email" placeholder="emial" name="email">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Hasło</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" formControlName="password" placeholder="Hasło" name="password">
    </div>
  </div>
  <button class="btn-primary btn" (click)="zaloguj()">Zaloguj</button>
</div>
