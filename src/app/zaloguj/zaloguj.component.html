<form [formGroup]="form" (ngSubmit)="zaloguj(username.value, password.value)">
<div class="container">
  <h1>Zaloguj się</h1>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Nazwa użytkownika</label>
    <div class="col-sm-10 row">
      <label>
        <input type="text" class="form-control" #username formControlName="nazwaUzytkownika" placeholder="Nazwa użytkownika" name="username">
      </label>
      <p *ngIf="form.controls['nazwaUzytkownika'].invalid" class="alert alert-danger">Name is required.</p>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Hasło</label>
    <div class="col-sm-10 row">
      <label>
        <input type="password" class="form-control" #password formControlName="haslo" placeholder="Hasło" name="password">
      </label>
      <p class="alert alert-danger" *ngIf=" form.controls['haslo'].invalid || form.controls['haslo'].hasError('minLength')">Hało musi zawierać przynajmniej 4 znaki</p>
    </div>
  </div>
  <button style="margin-top: 15px" class="btn-primary btn" type="submit" [disabled]="form.invalid">Log in</button>
</div>
</form>
<h1 *ngIf="sprawdzCzyZalogowany()" routerLink="/">Przejdz teraz na <a href="/"> stronę główna</a></h1>
